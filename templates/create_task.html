<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Inline Styling -->
  <style>
    body {
    position: relative;
    min-height: 100vh;
    margin: 0;
  }

  body::before {
    content: "";
    background-image: url("{{ url_for('static', filename='backgrounds/createtasks.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    opacity: 0.5; /* ðŸ‘ˆ controls the fade */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .card.shadow-sm {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
  }

    .btn-secondary {
      background-color: #495057 !important;
      border-color: #343a40;
      color: white !important;
    }

    .btn-secondary:hover {
      background-color: #343a40 !important;
      color: white !important;
    }
  </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <span class="navbar-brand fw-bold text-primary">WorkOrder Admin</span>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger ms-auto">Logout</a>
  </div>
</nav>

<!-- Task Creation Card -->
<div class="container d-flex justify-content-center">
  <div class="card shadow p-4" style="width:100%; max-width:550px;">
    <h3 class="mb-4 text-center text-primary">Create a New Task</h3>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger shadow">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <!-- Task Form -->
    <form method="POST" action="{{ url_for('create_task') }}">
      <div class="mb-3">
        <label for="title" class="form-label">Task Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Task Description</label>
        <textarea name="description" class="form-control" rows="2" placeholder="Describe the task" required></textarea>
      </div>

      <div class="mb-3">
        <label for="machine_id" class="form-label">Machine ID</label>
        <input type="text" class="form-control" name="machine_id" placeholder="Enter machine ID" required>
      </div>

      <div class="mb-3">
        <label for="area" class="form-label">Area</label>
        <input type="text" class="form-control" name="area" required>
      </div>

      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="date" class="form-control" name="deadline" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Assign to Worker</label>
        <select name="assigned_to" class="form-select mb-3" required>
          <option value="" disabled selected>Select worker</option>
          {% for w in workers %}
            <option value="{{ w[0] }}">{{ w[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success px-4">Save Task</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
