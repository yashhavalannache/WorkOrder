<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile üíº</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (Optional) -->
  <link href="{{ url_for('static', filename='profile.css') }}" rel="stylesheet">

  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body::before {
      content: "";
      background-image: url("{{ url_for('static', filename='backgrounds/workerdetails.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.4;
      filter: blur(1px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .card.shadow-sm {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
    }

    .btn-secondary {
      background-color: #495057 !important;
      border-color: #343a40;
      color: white !important;
    }

    .btn-secondary:hover {
      background-color: #343a40 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow-sm profile-card">
      <h2 class="text-center mb-4">My Profile</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Profile Picture -->
      <div class="text-center mb-3">
        {% if user['profile_pic'] %}
          <img src="{{ url_for('static', filename='uploads/' ~ user['profile_pic']) }}" alt="Profile Picture" class="rounded-circle" width="160" height="160">
          <form action="{{ url_for('remove_profile_pic') }}" method="POST" class="mt-2">
            <button type="submit" class="btn btn-danger btn-sm w-auto px-3">Remove Picture</button>
          </form>
        {% else %}
          <img src="{{ url_for('static', filename='uploads/dummy profile.png') }}" alt="Default Profile Picture" class="rounded-circle" width="160" height="160">
        {% endif %}
      </div>

      <!-- Profile Form -->
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('profile') }}">
        <div class="mb-3">
          <label class="form-label">Upload Profile Pic</label>
          <input type="file" name="profile_pic" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" value="{{ user['username'] }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" value="{{ user.get('phone', '') }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ user.get('email', '') }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">New Password (optional)</label>
          <input type="password" name="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
      </form>

      <!-- Back Button -->
      <div class="text-center mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
