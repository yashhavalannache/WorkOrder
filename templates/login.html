<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | WorkOrder System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <style>
   .video-bg-section #bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

.video-bg-section .overlay {
  position: relative;
  z-index: 1;
  text-align: center;
  color: #fff;
  top: 40%;
  transform: translateY(-50%);
}

.video-bg-section body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: -1;
}

.video-bg-section .cta {
  display: inline-block;
  padding: 12px 24px;
  margin-top: 20px;
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 8px;
  transition: 0.3s;
}

.video-bg-section .cta:hover {
  background: rgba(255, 255, 255, 0.4);
}

    @keyframes shake {
      0%   { transform: translateX(0); }
      15%  { transform: translateX(-10px); }
      30%  { transform: translateX(8px); }
      45%  { transform: translateX(-6px); }
      60%  { transform: translateX(4px); }
      75%  { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.45s ease-in-out both; }

    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 70%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #6c757d;
    }
    .password-toggle:hover { color: #000; }
    #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the video covers the entire screen */
    z-index: -2;       /* Sends video behind all content */
}

.overlay {
    position: relative;
    z-index: 1;
    text-align: center;
    color: #fff;
    top: 40%;
    transform: translateY(-50%);
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* Slight dark overlay for readability */
    z-index: -1;
}

.cta {
    display: inline-block;
    padding: 12px 24px;
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.4);
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
}
.cta:hover {
    background: rgba(255, 255, 255, 0.4);
}
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
  <source src="{{ url_for('static', filename='backgrounds/login.mp4') }}" type="video/mp4">
</video>
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow p-4" style="min-width:350px; max-width:400px; width:100%;">
      <h2 class="mb-4 text-center text-primary fw-bold">
        <span id="typewriter"></span>
      </h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} mb-2">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Login Form -->
      <form method="POST" novalidate autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" placeholder="Enter username" required autofocus autocomplete="off">
        </div>

        <!-- Password with Toggle -->
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <input type="password" name="password" id="passwordField" class="form-control pe-5" placeholder="Enter password" required autocomplete="new-password">
          <i class="bi bi-eye password-toggle" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log In</button>
        <p class="mt-3 text-center">
  <a href="{{ url_for('register') }}" class="text-primary" style="text-decoration: underline;">New user? Register here</a>
</p>
<p class="text-center">
  <a href="{{ url_for('home') }}" class="text-primary" style="text-decoration: underline;">Home Page</a>
</p>



      </form>
    </div>
  </div>

  <script>
    // Typewriter Effect
    const text = "WorkOrderLogin";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 150);
      }
    }
    window.onload = typeWriter;

    // Password Toggle
    const passwordField = document.getElementById("passwordField");
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      const isPassword = passwordField.type === "password";
      passwordField.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
